<div class="form-wrapper">
  <h2>Créer un nouveau livre</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()" class="uk-width-1-3@m uk-form-stacked">
    <div class="uk-margin">
      <label class="uk-form-label" for="title">Titre</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="title" type="text" formControlName="title">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="author">Autheur</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="author" type="text" formControlName="author">
      </div>
    </div>
    <button type="submit" class="uk-button uk-button-primary" [disabled]="bookForm.invalid">Créer</button>
    <!-- <div class="uk-alert-danger" uk-alert *ngIf="errorMessage">
          <a class="uk-alert-close" uk-close></a>
          <p>{{errorMessage}}</p>
      </div> -->
  </form>
</div>
